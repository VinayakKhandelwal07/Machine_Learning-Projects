<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #2E8B57; /* Nature-inspired green color */
            color: rgb(10, 1, 1);
            border-bottom: 4px solid #3CB371; /* Lighter green accent */
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            background-color: #EAF5E6; /* Light green background */
            padding: 15px;
            border-radius: 30px;
            width: fit-content;
            margin: 20px auto;
            color: #2E8B57;
        }
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            flex-grow: 1;
        }
        .crops-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .crop-item {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 10px;
            width: 200px;
            transition: transform 0.3s;
        }
        .crop-item:hover {
            transform: scale(1.05);
        }
        .crop-image {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }
        .crop-name {
            margin-top: 10px;
            font-size: 20px;
            color: #333;
        }
        .btn-primary {
            background-color: #2E8B57;
            color: white;
            text-align: center;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 4px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #3CB371; /* Lighter green for hover */
        }
        footer {
            background-color: #2E8B57; /* Nature-inspired green color */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <!-- Header content without logo -->
        <h1>Farmer Guide</h1>
    </header>
    <h1>We recommend you to grow these crops:</h1>
    <div class="form-container">
        <div class="crops-container">
            {% for crop in crops %}
                <div class="crop-item">
                    <img src="{{ url_for('static', filename=crop.image) }}" alt="{{ crop.name }}" class="crop-image">
                    <div class="crop-name">{{ crop.name }}</div>
                </div>
            {% endfor %}
        </div>
    </div>
    <a href="/" class="btn-primary" style="display: block; width: fit-content; margin: 20px auto;">Back</a>
    <footer>
        &copy; 2024 Farmer Guide. All rights reserved.
    </footer>
</body>
</html>
