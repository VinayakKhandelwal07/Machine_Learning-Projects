<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpamYaGenuine - Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f8ff; /* Light sky-blue */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 700px;
            text-align: center;
        }

        h2 {
            color: #004080; /* Dark blue */
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f8f9fa; /* Light gray */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .spam {
            color: #fcfafa; 
            border: 2px solid #e63946;
            background-color: red; 
        }

        .ham {
            color: white; 
            border: 2px solid #2a9d8f;
            background-color: green; /* Green for ham */
        }

        .btn {
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            margin: 10px;
            padding: 12px 24px;
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #004080; /* Dark blue */
            border: none;
            color: #ffffff;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #003366; /* Even darker blue */
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        .btn-secondary {
            background-color: #004080;
            border: none;
            color: #ffffff;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-secondary:hover {
            background-color:  #004080 ;
            transform: translateY(-2px);
        }

        .btn-secondary:active {
            transform: translateY(1px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Thank you for using our service!</h2>
        <h2>SpamYaGenuine Result</h2>
        <div class="result-message {{ result_class }}">
            <p>Your email has been classified as: <strong>{{ output }}</strong></p>
        </div>
        <div class="d-flex justify-content-center">
            <a href="/" class="btn btn-secondary btn-lg">Back to Home</a>
        </div>
    </div>
</body>

</html>
